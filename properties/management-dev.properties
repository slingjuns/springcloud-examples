server.port={cipher}{key:config-service-key}

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#actuator endpoint
management.endpoints.web.exposure.include=*

#indicates the frequency the client sends heartbeat to server to indicate that it is alive.
eureka.instance.lease-renewal-interval-in-seconds=10

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# DBC
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/jpa-examples
spring.datasource.username={cipher}{key:config-service-key}
spring.datasource.password={cipher}{key:config-service-key}
spring.datasource.driver-class-name=org.postgresql.Driver